<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/patient-profile-styles.css">
</head>
<body>
<section class="header clearfix">
    <a class="logo" href="./main-page.html">
        <img src="img/logo.png">
        <h3>Нейролингвистика</h3>
    </a>
    <a class="user-picture" href="./patient-profile.html"><img src="img/user.png"></a>
    <a class="enroll" href="./medical-record-illness.html">Записаться на прием</a>
</section>
<section class="navigation clearfix">
    <ul>
        <li><a href="./patient-profile.html">Профиль</a></li>
        <li><a href="./questioning.html">Анкетирование</a></li>
        <li><a href="./appointments.html">Назначения</a></li>
        <li><a href="./chat.html">Чат</a></li>
        <li><a href="">История болезни</a></li>
    </ul>
</section>
<section class="profile">
    <form class="clearfix">

        <label for="photo" id="photo-label">Фото</label>
        <div class="add-photo">
            <h5>Перетяните сюда файл или выберите из папки</h5>
            <button id="load">Выбрать фото</button>
            <input id="photo" type="file">
        </div>
        <div class="clearfix">
            <label for="name" id="name-label">ФИО</label>
            <input id="name" type="text" class="form-control" placeholder="Имя">
            <input id="surname" type="text" class="form-control" placeholder="Фамилия">
            <input id="patronymic" type="text" class="form-control" placeholder="Отчество">
        </div>

        <div class="clearfix">
            <label for="day" id="day-label">Дата рождения</label>
            <input id="day" type="date" class="form-control" >
        </div>

        <div class="clearfix">
            <label id="group-label">Группа крови</label>
            <div class="blood-type clearfix">
                <div class="first-type" onclick="return ChangeColor(this);">1</div>
                <div class="second-type" onclick="return ChangeColor(this);">2</div>
                <div class="third-type" onclick="return ChangeColor(this);">3</div>
                <div class="fourth-type" onclick="return ChangeColor(this);">4</div>
            </div>
        </div>

        <div class="clearfix">
            <label id="rhesus-label">Резус фактор</label>
            <div class="blood-type clearfix">
                <div class="first-type" onclick="return ChangeColor(this);">+</div>
                <div class="second-type" onclick="return ChangeColor(this);">—</div>
            </div>
        </div>

        <div class="clearfix">
            <label for="phone" id="phone-label">Номер телефона</label>
            <input id="phone" type="text" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd">
        </div>

        <div class="form-buttons">
            <button type="button" class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-light">Отмена</button>
        </div>
    </form>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script>
    function ChangeColor(Element) {
        if (Element.style.background == '#ffffff' && Element.style.color == 'rgba(0, 0, 0, 0.3)') {
            Element.style.background = '#ec445a';
            Element.style.color = 'white';
        }
        else Element.style.background = '#ec445a';
        Element.style.color = 'white';
        return false;
    }
</script>

<script>
    var phoneMask = new IMask(
            document.getElementById('phone'), {
                mask: '+{7}(000)000-00-00'
            });
</script>

</body>
</html>
